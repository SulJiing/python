<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function myclick(btnValue) {
    var chang = document.getElementById("it");
    chang.value += btnValue;
}
function callclick() {
	var chang = document.getElementById("it").value;
	alert(chang+"로 전화거는 중...");
}
</script>
</head>
<body>
<table border=1px>
	<tr>
		<td colspan="3">
			<input type="text" id="it" style="text-align: right">
		</td>
	</tr>
	<tr>
		<td><input type="button" class="btn" value="1" onclick="myclick('1')"></td>
		<td><input type="button" class="btn" value="2" onclick="myclick('2')"></td>
		<td><input type="button" class="btn" value="3" onclick="myclick('3')"></td>
	</tr>
	<tr>
		<td><input type="button" class="btn" value="4" onclick="myclick('4')"></td>
		<td><input type="button" class="btn" value="5" onclick="myclick('5')"></td>
		<td><input type="button" class="btn" value="6" onclick="myclick('6')"></td>
	</tr>
	<tr>
		<td><input type="button" class="btn" value="7" onclick="myclick('7')"></td>
		<td><input type="button" class="btn" value="8" onclick="myclick('8')"></td>
		<td><input type="button" class="btn" value="9" onclick="myclick('9')"></td>
	</tr>
	<tr>
		<td><input type="button" class="btn" value="0" onclick="myclick('0')"></td>
		<td colspan="2">
			<input type="button" id="btn_call" value="☎" onclick="callclick()">
		</td>
	</tr>
</table>
</body>
</html>
