<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>마커 생성하기</title>
    
</head>
<body>
<div id="map" style="width:100%;height:700px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=37f75b2b2870ec3c851317073ce9356e"></script>
<script> 	
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = {
        center: new kakao.maps.LatLng(36.325041179565865,127.40893741445048), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다


// 마커를 생성합니다
var marker = new kakao.maps.Marker({
    position: new kakao.maps.LatLng(36.325041179565865,127.40893741445048)
});
// 마커가 지도 위에 표시되도록 설정합니다
marker.setMap(map);
var center = map.getCenter(); 
center.getLat();
center.getLng();
console.log(center.getLat(),center.getLng());

// 마커를 생성합니다
var marker = new kakao.maps.Marker({
    position: new kakao.maps.LatLng(36.425041179565865,127.40893741445048)
});
// 마커가 지도 위에 표시되도록 설정합니다
marker.setMap(map);

// 아래 코드는 지도 위의 마커를 제거하는 코드입니다
// marker.setMap(null);    
</script>
</body>
</html>
