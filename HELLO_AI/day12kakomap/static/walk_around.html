function bp_list() {
	$.ajax({
		type : "POST",
		url : "/bp_list",
		dataType : "JSON",
		contentType : "application/json",
		success : function(res) {
			var list = [
				{lat:36.326591352893864,lng:127.40669359860618},
				{lat:36.32654934898736,lng:127.40673009927848},
				{lat:36.32650317951336,lng:127.40676282659504}
			];
			for(var i=0;i<list.length;i++){
				var bp = list[i]
				var marker = new kakao.maps.Marker({
				    position: new kakao.maps.LatLng(bp.lat,bp.lng)
				});
			marker.setMap(map);
			}
		}
	});
}
